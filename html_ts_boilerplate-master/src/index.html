<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" type="text/css" href="./reset.css"> -->
    <link rel="stylesheet" href="/styles.css">
    <title>Login Form</title>
</head>
<body>  
    <section>
        <div class="container-login">
            <div class="wrapper-login">
                <form action="/action_page.php" target="_blank" method="post">

                    <div class="form-group">
                        <label for="UserName" >Username:</label>
                        <input type="text" id="UserName" name="UserName" placeholder="Enter your username here" required>
                    </div>

                    <div class="form-group">
                        <label for="password" >Password:</label>
                        <input type="password" id="password" name="password" placeholder="" required>
                    </div>

                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" class="checkbox" id="toggle">
                            <span class="slider"></span>
                        </label>
                    <label class="switch-label" for="toggle">Subscribe to news</label>
                    </div>
                    <div class="button-container">
                        <button class="primary-button">Sign in</button>
                    </div>
                    <div class="forgot-button">
                        <a class="forgot-button-style" href="#">Forgot your password?</a>
                    </div>

                    <div class="separator"></div>

                    <div class="form-subsection">
                        <p class="subsection-text">or continue with</p>
                        <div class="subsection-button">
                            <button class="button"><img src="./assets/images/google.svg"></button>
                            <button class="button"><img src="./assets/images/facebook.svg" style="width: 1.5rem; height: 1.5rem;"></button>    
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>

    <section>
        <div class="container-contact">
            <div class="wrapper-contact">
                <h2 class="secondary-header">Contact Us</h2>
                <form>
                    <div class="contact-row">
                        <div class="form-group-contact">
                            <label for="fname" class="contact-label" >Name</label>
                            <input type="text" id="fname" name="fname" placeholder="John" required>
                          </div>
                          <div class="form-group-contact">
                            <label for="lname" class="contact-label" >Surname</label>
                            <input type="text" id="lname" name="lname" placeholder="Doe" required>
                          </div>
                    </div>

                    <div class="contact-row">
                        <div class="form-group-contact">
                            <label for="email" class="contact-label" >E-mail</label>
                            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
                          </div>
                          <div class="form-group-contact">
                            <label for="phone" class="contact-label" >Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="(+371) 00000000" required>
                          </div>
                    </div>
                
                  <div class="contact-checkbox">
                    <input type="checkbox" id="checkbox" name="Subscribe">
                    <label for="checkbox"> Subscribe to News</label>
                  </div>

                  <div class="contact-message">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Type a message..." required></textarea>
                  </div>
                  <div class="button-box">
                    <button class="primary-button" type="submit">Submit</button>
                  </div>

                </form>
            </div>
        </div>
    </section>

    <script src="/scripts.js"></script>
</body>
</html>
